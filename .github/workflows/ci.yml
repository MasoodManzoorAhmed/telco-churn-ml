name: CI/CD - Telco Churn ML

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Smoke test: does the Streamlit app compile?
      - name: Smoke test - compile Streamlit app
        run: |
          python -m py_compile app_streamlit.py

  deploy-to-ec2:
    needs: build-and-test      # run ONLY if CI passes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # only deploy from main

    steps:
      - name: Checkout repository (for completeness, though not strictly needed here)
        uses: actions/checkout@v4

      - name: SSH and deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/telco-app
            echo "Pulling latest code from GitHub..."
            git pull origin main

            echo "Activating virtual environment..."
            source venv/bin/activate || . venv/bin/activate

            echo "Installing/updating dependencies..."
            pip install -r requirements.txt

            echo "Deployment step completed. 
            (Streamlit app restart can be done manually or wired into systemd later.)"
